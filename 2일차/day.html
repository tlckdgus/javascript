<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  날짜 <input value="2022"> / <input value="12"> / <input value="16"> / <input value="100">
  <button id="btn">계산</button>

  <script>
    btn.onclick = function(){
      let year = document.querySelectorAll("input")[0].value*1;
      let month = document.querySelectorAll("input")[1].value*1;
      let day = document.querySelectorAll("input")[2].value*1;
      let add = document.querySelectorAll("input")[3].value*1;
      //날짜 객체 생성
      let nextDay = new Date(year, month-1, day +add);
      //계산된 날짜를 출력
      alert(nextDay.getFullYear() +"/" +(nextDay.getMonth()+1) +"/"+ nextDay.getDate());
    }
  </script>
</body>
</html>
