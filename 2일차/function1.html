<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
  <script>
    //두 수의 합을 계산하는 함수를 선언
    function total(num1, num2) {
      let sum = num1 + num2;
      return sum;
    }
    //함수 호출해서 실행
    function print(param){
    console.log("==========")
    console.log(param)
    console.log("==========")
  }
  let s = total(10,20)
  print(s)
  s = total(100,200)
  print(s)
  </script>
</body>
</html>
