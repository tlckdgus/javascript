<body>
  <script>
    let score = [100,90,100,80,100,100];
    let sum = array_sum(score);

    alert(sum)
    

    function array_sum(score){
      let sum = 0;
      for(i = 0; i < score.length; i++){
        sum += score[i]
     }
     return sum;
    }
  </script>
