<body>
  <script>
    //1부터 10까지의 합을 계산하는 프로그램 작성
    
    //합계를 저장할 변수 선언하고 0으로 초기화
    //10까지 반복
    //합계변수에 수를 더함
    //합계 출력
    //1 ~ 100까지의 합을 계산
    sum = 0;
    sumCalc(100);
    alert(sum)
    function sumCalc(num) {
      for(i = 0; i < num+1; i++){
        sum += i
      }
    }
    console.log(sum)
    
  

  </script>
</body>
