<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 등급점수를 입력받아서 등급 출력
      4.0 -> "A"
      3.5 -> "B+"
      3.0 -> "B"
      C
      */
      let score = prompt("점수입력");
      if (score >= 4.0){
        alert("A");
      } 
      else if(score >= 3.5){
        alert("B+");
      } 
      else if(score >= 3.0){
        alert("B");
      } 
      else if(score < 3.0){
        alert("C");
      }
  </script>
</body>
</html>
