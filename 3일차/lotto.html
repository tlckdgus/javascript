<body>
  <script>
    /* 로또번호 생성기
       번호 6개 생성해서 배열에 저장1~45
       */
    let arr = new Array();
    for(i=0;i<6;i++){
     let num = Math.floor(Math.random()*44)+1;
     arr.push(num);
      
    }
    console.log(arr.sort((a,b) => a-b));

  </script>
</body>
